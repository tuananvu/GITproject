<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<link rel="stylesheet" href="demo.css" media="screen" />
<link rel="stylesheet" href="style.css" media="screen" />
<link rel="stylesheet"
	href="//ajax.googleapis.com/ajax/libs/dojo/1.10.4/dijit/themes/claro/claro.css"
	media="screen" />
<link rel="stylesheet"
	href="http://js.arcgis.com/3.14/esri/css/esri.css" />
<title>Insert title here</title>
</head>
<body class="claro">
	<script>
		var dojoConfig = {
			dojoBlankHtmlUrl: location.pathname.replace(/\/[^/]+$/, '') + '/blank.html',
			packages: [{
				name: 'my',	location: location.pathname.replace(/\/[^/]+$/, '') + '/js/my/'
			}]
		};
	</script>
	<script src="//ajax.googleapis.com/ajax/libs/dojo/1.10.4/dojo/dojo.js" data-dojo-config="isDebug: 1, async: 1, parseOnLoad: 1"></script>
	<script>
		// load our custom/Hello module and wait for the DOM to be ready
		require([ "my/Hello", "dojo/domReady!" ], function(Hello){
			// create our custom dialog
			var w = new Hello({
				id: "hello",
				content: "Hello World!"
	
			// place it in the DOM
			}).placeAt(document.body);
	
			// show it
			w.show();
		});
	</script>
	
	<script>		
		require([
			"my/counter"
		], function(counter) {
			log(counter.getValue());
			counter.increment();
			log(counter.getValue());
			log(counter.getValue());
			counter.decrement();
			log(counter.getValue());
		
			// Define the "log" function to display console-like messages directly on the page
			function log(msg){
				var c = document.getElementById("console");
				if(!c){
					c = document.createElement("div");
					c.id = "console"
					document.body.appendChild(c);
				}
				c.innerHTML += "<div>" + msg + "</div>";
			}
		});
	</script>
	<script>
		_global_var = 10;
		require([
			"dojo/parser", "my/SomeWidget"
		], function(parser){
			parser.parse();
		});
	</script>
	<div data-dojo-type="my/SomeWidget" data-dojo-props="title:'Our some widget'">
		<div>Don't forget to click on the title</div>
		<p>This is arbitrary content</p>
		<p>More arbitrary content</p>
	</div>
	
</body>
</html>
