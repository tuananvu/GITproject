<style>
#mapDiv, .map.container {
	padding: 0;
	margin: 0;
	height: 100%;
}

#legendDiv {
	background-color: #fff;
	position: absolute !important;
	z-index: 99;
	top: 10px;
	right: 20px;
}
</style>

<script>var dojoConfig = { parseOnLoad: true };</script>
<script src="http://js.arcgis.com/3.14compact/"></script>
<script>
    var map,
        webmapId = "1a40fa5cc1ab4569b79f45444d728067";
    
    require([
      "esri/map",
      "esri/arcgis/utils",
      "esri/dijit/Legend",
      "dojo/domReady!"
      ], function (Map, arcgisUtils, Legend) {
        arcgisUtils.createMap(webmapId, "mapDiv").then(function (response) {
        map = response.map;

        var legend = new Legend({
            map: map,
            layerInfos:(arcgisUtils.getLegendLayers(response))
        }, "legendDiv");
        
        legend.startup();
    });
    });
  </script>

<div id="mapDiv"></div>
<div id="legendDiv"></div>
