<!DOCTYPE HTML>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>Demo: BorderContainer</title>
	<link rel="stylesheet" href="demo.css" media="screen">
	<link rel="stylesheet" href="style.css" media="screen">
	<link rel="stylesheet" href="//ajax.googleapis.com/ajax/libs/dojo/1.10.4/dijit/themes/claro/claro.css" media="screen">
</head>
<body class="claro">
<div id="appLayout" class="demoLayout" data-dojo-type="dijit/layout/BorderContainer" data-dojo-props="design: 'headline'">
	<div class="edgePanel" data-dojo-type="dijit/layout/ContentPane" data-dojo-props="region: 'top'">Header content (top)</div>
	<div id="contentTabs" class="edgePanel" data-dojo-type="dijit/layout/TabContainer"
        data-dojo-props="region: 'right', tabPosition: 'bottom', splitter: true">
		<div class="edgePanel" data-dojo-type="dijit/layout/ContentPane"
            data-dojo-props="title: 'Group 1'">
			<div style="border: solid black 1px;">
			    <div data-dojo-type="dijit/TitlePane" data-dojo-props="title: 'Pane #1'">
			        <div id="pane1_sub1"></div>
			    </div>
			    <div data-dojo-type="dijit/TitlePane" data-dojo-props="title: 'Pane #2'">
			        <button id="testBtn">Test Button</button>
			    </div>
			    <div data-dojo-type="dijit/TitlePane" data-dojo-props="title: 'Pane #3', href:'layout/button.html'">
			        I'm pane #3
			    </div>
			</div>
		</div>
		<div class="edgePanel" data-dojo-type="dijit/layout/ContentPane"
            data-dojo-props="title: 'Group Two'"> 
			<h4>Group 2 Content</h4>
		</div>
		<div class="edgePanel" data-dojo-type="dijit/layout/ContentPane"
            data-dojo-props="title: 'Long tab label for this one'">
			<h4>Group 3 Content</h4>
		</div>
	</div>
	<div class="centerPanel" data-dojo-type="dijit/layout/ContentPane" data-dojo-props="region: 'center'">Sidebar content (left)</div>
</div>



<!-- load dojo -->
<script src="//ajax.googleapis.com/ajax/libs/dojo/1.10.4/dojo/dojo.js" data-dojo-config="async:true, parseOnLoad:true"></script>
<script>
	require(["dojo/parser", "dijit/layout/BorderContainer", "dijit/layout/TabContainer", "dijit/layout/ContentPane", "dijit/TitlePane", "dojo/dom", "dojo/on", "dijit/registry", "dojo/domReady!"], 
		function(parser, BorderContainer, TabContainer, ContentPane, TitlePane, dom, on, registry){
			//parser.parse();
			function addTab(name){
		     			var pane = new ContentPane({
		     				title: name,
		     				content: "<h4>" + name + "</h4>"
		     			});
		     			// add the new pane to our contentTabs widget
		     			registry.byId("pane1_sub1").addChild(pane);
		     			
		     	}
		     	
			var pane1_sub1 = new TitlePane({
				title:"I'm sub titlepane 1",
				content: "collapse me"
				}, "pane1_sub1");
				
			var tabCounter = 1;
				on(dom.byId("testBtn"), "click", function(evt){
					addTab("Tab " + (++tabCounter));
				});
		});
		
		
</script>


</body>
</html>
