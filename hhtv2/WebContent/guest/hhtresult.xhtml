
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core">
 
<head>
	<link rel="stylesheet" type="text/css" href="main.css"/>
</head>

<h:body styleClass="body">
<ui:composition template="/template/commonLayout.xhtml">
	<ui:define name="content">
		<h2><h:outputText value="Resultant images from SIETech processing"></h:outputText></h2>
		<ui:repeat var="i" value="#{hhtinputBean.iterationList}">
			<h:panelGrid columns="2" border="1" cellpadding="10" cellspacing="1">
				<h:outputText value="Intrinsic Mode Function_#{i}"></h:outputText>
				<h:graphicImage value="/images/#{hhtinputBean.fileName}/imf_#{i}.png"></h:graphicImage>
			</h:panelGrid>
		</ui:repeat>
		
		<ui:repeat var="i" value="#{hhtinputBean.iterationList}">
			<h:panelGrid columns="2" border="1" cellpadding="10" cellspacing="1">
				<h:outputText value="Residual_#{i}"></h:outputText>
				<h:graphicImage value="/images/#{hhtinputBean.fileName}/res_#{i}.png"></h:graphicImage>
			</h:panelGrid>
		</ui:repeat>
		
		<h:panelGrid columns="2" border="1" cellpadding="10" cellspacing="1">
			<h:outputText value="Bi-orthant Hilbert Transform_1"></h:outputText>
			<h:graphicImage value="/images/#{hhtinputBean.fileName}/bht_1.png"></h:graphicImage>
			
			<h:outputText value="Amplitude_1"></h:outputText>
			<h:graphicImage value="/images/#{hhtinputBean.fileName}/amplitude_1.png"></h:graphicImage>
			
			<h:outputText value="Phase_1"></h:outputText>
			<h:graphicImage value="/images/#{hhtinputBean.fileName}/phase_1.png"></h:graphicImage>
			
			<h:outputText value="Horizontal Frequency_1"></h:outputText>
			<h:graphicImage value="/images/#{hhtinputBean.fileName}/freqcol_1.png"></h:graphicImage>
			
			<h:outputText value="Vertical Frequency_1"></h:outputText>
			<h:graphicImage value="/images/#{hhtinputBean.fileName}/freqrow_1.png"></h:graphicImage>			
		</h:panelGrid>
		
		
		
	</ui:define>
</ui:composition>	
</h:body>
</html>
